<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <div class="header">
      <h2>Hello Vito</h2>
      <p id="total-tasks">Today you have 0 tasks</p>
      <button onclick="toggleDarkMode()" id="dark-mode-btn">üåô Dark Mode</button>
    </div>

    <div class="section-list">
      <div class="section" onclick="openTodo('Personal')">
        <img src="https://img.icons8.com/color/48/user.png"/>
        <div><strong>Personal</strong><br><span class="task-count" id="count-Personal">0 Tasks</span></div>
      </div>
      <div class="section" onclick="openTodo('Work')">
        <img src="https://img.icons8.com/color/48/briefcase.png"/>
        <div><strong>Work</strong><br><span class="task-count" id="count-Work">0 Tasks</span></div>
      </div>
      <div class="section" onclick="openTodo('Shopping')">
        <img src="https://img.icons8.com/color/48/shopping-cart.png"/>
        <div><strong>Shopping</strong><br><span class="task-count" id="count-Shopping">0 Tasks</span></div>
      </div>
      <div class="section" onclick="openTodo('Coding')">
        <img src="https://img.icons8.com/color/48/source-code.png"/>
        <div><strong>Coding</strong><br><span class="task-count" id="count-Coding">0 Tasks</span></div>
      </div>
      <div class="section" onclick="openTodo('Health')">
        <img src="https://img.icons8.com/color/48/heart-with-pulse.png"/>
        <div><strong>Health</strong><br><span class="task-count" id="count-Health">0 Tasks</span></div>
      </div>
    </div>

    <div class="todo-container" id="todo">
      <h3 id="todo-title"></h3>
      <input type="text" id="new-task" placeholder="Add new task...">
      <ul id="task-list"></ul>
      <span class="back-btn" onclick="goBack()">‚Üê Back</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
